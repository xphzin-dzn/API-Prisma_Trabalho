<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>API Gestão</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d1c4e9, #673ab7); /* Gradiente de roxo claro a escuro */
            color: #333;
            line-height: 1.6;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ffffff; /* Texto branco para contraste */
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 3em;
            letter-spacing: 2px;
        }

        nav {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco semitransparente */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: background 0.3s;
            text-align: center;
        }

        nav:hover {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco mais opaco ao passar o mouse */
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        li {
            margin: 15px 0;
            position: relative;
        }

        a {
            text-decoration: none;
            color: #673ab7; /* Cor roxa */
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: #e1bee7; /* Fundo roxo claro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: #ba68c8; /* Tom roxo mais escuro ao passar o mouse */
            color: #ffffff; /* Texto branco ao passar o mouse */
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            a {
                font-size: 1.2em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à API de Gestão!</h1>
    <nav>
        <ul>
            <li><a href="proprietarios.html">Proprietários</a></li>
            <li><a href="produtos.html">Produtos</a></li>
        </ul>
    </nav>
</body>
</html>
